<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regexp Validation Chec</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Register Today</h3>
              <p>Fill in the data below.</p>
              <form class="requires-validation" novalidate>
                <div class="col-md-12">
                  <input
                    class="form-control full-name"
                    type="text"
                    name="name"
                    placeholder="Full Name"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="form-control user-name"
                    type="text"
                    name="user-name"
                    placeholder="Username"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control email"
                    type="email"
                    name="email"
                    placeholder="E-mail Address"
                  />
                </div>

                <div class="col-md-12 mt-3">
                  <input
                    class="form-control phone"
                    type="number"
                    name="phone"
                    placeholder="Phone Number"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    class="form-control website"
                    type="text"
                    name="facebook"
                    placeholder="Website url"
                  />
                </div>

                <div class="col-md-12 d-flex">
                  <div class="col-md-6 pl-0">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                    <div class="form-button mt-3 ml-3">
                      <button id="submit" type="submit" class="btn btn-primary">
                        submit
                      </button>
                    </div>
                  </div>
                  <div class="box col-md-6 mt-3">
                    <h6>Generate Random Password</h6>
                    <input type="text" class="password-generator" name="" placeholder="Create password" id="password" readonly>
                    
                    <table>
                      <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
                      <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
                   </table>
                  </div>
                </div>

               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
